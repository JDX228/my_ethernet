{% extends "pyss/home.html" %}
{% block title %}АНИМЕ{% endblock %}
{% block title_title %}Аниме{% endblock %}
{% block subtitle %}Источник: <a href="https://naruto-base.su">Naruto-base</a>{% endblock %}
{% block content %}
<div class="columns is-multiline">
  {% for k in list_anime %}
  <div class="column is-half">
    <article class="message is-dark">
      <div class="message-header">
        <div>
          <p>{{ k.title_anime }}</p>
          <p class="is-size-6 has-text-weight-light">{{ k.date_added }}</p>
        </div>
        <div>
          <a class="button is-danger is-outlined" href="{% url 'anime:hidden_anime' pk=k.id %}">
            <span class="icon is-small">
              <i class="fas fa-trash"></i>
            </span>
          </a>
        </div>
      </div>
      <div>
        <figure class="image is-16by9">
          <iframe class="has-ratio" width="100%" height="100%" src={{ k.link_anime }} frameborder="0"
            allowfullscreen></iframe>
        </figure>
      </div>
    </article>
  </div>
  {% endfor %}
</div>
{% endblock %}
