<!DOCTYPE html>
<html lang="ru" class="has-navbar-fixed-top">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}НЕВАЖНО{% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="static/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
    integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css"
    integrity="sha512-qzgHTQ60z8RJitD5a28/c47in6WlHGuyRvMusdnuWWBB6fZ0DWG/KyfchGSBlLVeqAz+1LzNq+gGZkCSHnSd3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="static/font/stylesheet.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://twitch.tv/ucsm">
        <img src="static/avatar.png">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbar" class="navbar-menu has-background-dark">
      <div class="navbar-start">
        <div class="navbar-item">
          <div class="buttons">
            <a href="{% url 'pyss:home' %}" class="button is-danger"><strong>
                <i class="fa-solid fa-house"></i></strong>
            </a>
            <a href="{% url 'news:news' %}" class="button is-danger">
              <strong>Новости</strong>
            </a>
            <a href="{% url 'weathers:weather' %}" class="button is-danger">
              <strong>Погода</strong>
            </a>
            <a href="{% url 'torrents:torrents' %}" class="button is-danger">
              <strong>Торренты</strong>
            </a>
            <a href="{% url 'currencies:currency' %}" class="button is-danger">
              <strong>Валюта</strong>
            </a>
            <a href="{% url 'twitch:twitch' %}" class="button is-danger">
              <strong>Twitch</strong>
            </a>
            <a href="{% url 'manga:manga' %}" class="button is-danger">
              <strong>Манга</strong>
            </a>
            <a href="{% url 'anime:anime' %}" class="button is-danger">
              <strong>Аниме</strong>
            </a>
            <a href="{% url 'vk:vk' %}" class="button is-danger">
              <strong>Вконтакт</strong>
            </a>
            <a href="{% url 'hh:hh' %}" class="button is-danger">
              <strong>Вакансии HH</strong>
            </a>
            <a href="{% url 'youtube:youtube' %}" class="button is-danger">
              <strong>YouTube</strong>
            </a>
            <a href="{% url 'serials:serials' %}" class="button is-danger">
              <strong>Сериалы</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="hero is-small is-dark">
    <div class="hero-body">
      <p class="title">
        {% block title_title %}
        {% endblock %}
      </p>
      <p class="subtitle">
        {% block subtitle %}
        {% endblock %}
      </p>
    </div>
  </section>
  <section class="section">
    {% block content %}
    {% endblock %}
  </section>
  <footer class="has-background-dark">
    <div class="content has-text-centered">
      <p class="is-size-3">I &lt;3 my chat on Twitch</p>
    </div>
  </footer>
  <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
